parameters:
    # Adds a fallback DATABASE_URL if the env var is not set.
    # This allows you to run cache:warmup even if your
    # environment variables are not available yet.
    # You should not need to change this value.
    env(DATABASE_URL): ''

doctrine:
    dbal:
        # configure these for your database server
        types:
            smartphone_unique_id: App\Infrastructure\Doctrine\Type\SmartphoneUniqueId
            specification_unique_id: App\Infrastructure\Doctrine\Type\SpecificationUniqueId

        driver: 'pdo_mysql'
        server_version: '5.7'
        charset: utf8mb4
        default_table_options:
            charset: utf8mb4
            collate: utf8mb4_unicode_ci

        url: '%env(resolve:DATABASE_URL)%'
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            App\Entity:
                is_bundle: false
                type: xml
                dir: '%kernel.project_dir%/src/orm/mapping/xml'
                prefix: 'App\Entity'
                alias: Entity